<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Horse 3D - Green Meadow Track</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/ui-layer.css">
    <link rel="stylesheet" href="src/styles/player-status.css">
    <link rel="stylesheet" href="src/styles/result-screen.css">
</head>
<body>

<!-- UI Layer -->
<div id="ui-layer">
    <!-- Player Status -->
    <div class="absolute top-4 left-4 space-y-4">
        <div id="player-status" class="text-white bg-black/60 p-4 rounded-2xl backdrop-blur-md border border-white/10 w-72 turn-indicator active-turn shadow-2xl">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-lg font-bold">👤 Player (나)</h1>
                <div class="flex items-center gap-2">
                    <div id="player-token-display" class="flex gap-1"></div>
                    <span id="player-card-count" class="text-[10px] bg-blue-500 px-2 py-0.5 rounded-full font-bold">카드 6장</span>
                </div>
            </div>
            <div class="flex gap-2 mb-2" id="player-assigned-horses"></div>
            <p id="game-status" class="text-xs text-blue-400 font-medium">당신의 차례입니다.</p>
        </div>

        <!-- AI Status & Assignments -->
        <div class="flex gap-2">
            <div id="ai-1" class="text-white bg-black/40 p-3 rounded-xl border border-white/5 w-24 text-center turn-indicator">
                <div class="text-[10px] opacity-50 mb-1 font-bold">AI 1</div>
                <div id="ai-1-horses" class="flex justify-center gap-1 mb-1"></div>
                <div class="flex justify-center items-center gap-1 mb-1">
                    <div id="ai-1-token" class="hidden w-4 h-4 bg-red-600 rounded-full border border-white"></div>
                    <div class="text-[10px] font-bold text-blue-300" id="ai-1-cards">6장</div>
                </div>
            </div>
            <div id="ai-2" class="text-white bg-black/40 p-3 rounded-xl border border-white/5 w-24 text-center turn-indicator">
                <div class="text-[10px] opacity-50 mb-1 font-bold">AI 2</div>
                <div id="ai-2-horses" class="flex justify-center gap-1 mb-1"></div>
                <div class="flex justify-center items-center gap-1 mb-1">
                    <div id="ai-2-token" class="hidden w-4 h-4 bg-red-600 rounded-full border border-white"></div>
                    <div class="text-[10px] font-bold text-blue-300" id="ai-2-cards">6장</div>
                </div>
            </div>
            <div id="ai-3" class="text-white bg-black/40 p-3 rounded-xl border border-white/5 w-24 text-center turn-indicator">
                <div class="text-[10px] opacity-50 mb-1 font-bold">AI 3</div>
                <div id="ai-3-horses" class="flex justify-center gap-1 mb-1"></div>
                <div class="flex justify-center items-center gap-1 mb-1">
                    <div id="ai-3-token" class="hidden w-4 h-4 bg-red-600 rounded-full border border-white"></div>
                    <div class="text-[10px] font-bold text-blue-300" id="ai-3-cards">6장</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Remaining Tokens Display -->
    <div class="absolute top-4 right-80 bg-red-900/80 p-4 rounded-xl border-2 border-red-500/50 backdrop-blur-md flex flex-col items-center shadow-2xl min-w-[100px]">
        <h2 class="text-xs font-black uppercase text-red-300 mb-2">남은 토큰</h2>
        <div id="tokens-remaining-display" class="flex gap-1 mb-2 min-h-[20px]"></div>
        <div class="text-white text-3xl font-black" id="tokens-remaining-count">2</div>
    </div>

    <!-- Hidden buttons for backward compatibility -->
    <button id="btn-skip-token" class="hidden"></button>
    <button id="btn-get-token" class="hidden"></button>

    <!-- Message Box -->
    <div id="message-box" class="bg-white/95 text-black px-10 py-5 rounded-2xl font-black text-3xl shadow-2xl backdrop-blur-md border border-gray-200 text-center">
        MESSAGE
    </div>

    <!-- Token Selection Modal -->
    <div id="token-modal" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black/90 backdrop-blur-xl p-10 rounded-3xl border-4 border-red-500/50 shadow-2xl pointer-events-auto hidden z-50">
        <h2 class="text-white text-4xl font-black mb-6 text-center">다크호스 토큰을 가져갈까요?</h2>
        <p class="text-white/70 text-sm mb-8 text-center">토큰 선택 후 카드를 제출해야 합니다</p>
        <div class="flex gap-4 justify-center">
            <button id="modal-skip-token" class="bg-gray-600 hover:bg-gray-500 text-white text-xl font-bold py-4 px-12 rounded-full transition-all shadow-lg transform hover:scale-110">
                패스
            </button>
            <button id="modal-get-token" class="bg-red-600 hover:bg-red-500 text-white text-xl font-bold py-4 px-12 rounded-full transition-all shadow-lg transform hover:scale-110">
                토큰 가져오기
            </button>
        </div>
    </div>

    <!-- Card Area -->
    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4 pointer-events-auto w-full max-w-5xl">
        <div id="card-area" class="flex gap-3 px-10 overflow-x-auto pb-6 no-scrollbar"></div>
    </div>

    <!-- Ranking Panel -->
    <div class="absolute top-4 right-4 p-4 bg-black/70 text-white rounded-3xl w-64 backdrop-blur-xl border border-white/10 shadow-2xl">
        <div class="flex justify-between items-center mb-4 px-1">
            <h2 class="font-black text-xs tracking-widest opacity-70 italic uppercase">Ranking</h2>
            <div id="dark-horse-info" class="text-[9px] bg-red-600 px-2 py-0.5 rounded-md font-black">DH: #?</div>
        </div>
        <div id="rankings" class="space-y-2"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen">
        <h1 class="text-6xl font-black text-white mb-2 italic tracking-tighter">FINAL RESULT</h1>
        <p class="text-blue-400 font-bold mb-10 tracking-[0.3em]">경주가 종료되었습니다!</p>
        <div id="score-board" class="w-full max-w-2xl space-y-3 mb-12"></div>
        <button onclick="location.reload()" class="pointer-events-auto bg-white text-black font-black px-12 py-4 rounded-full hover:bg-blue-500 hover:text-white transition-all transform hover:scale-110 shadow-2xl">
            새로운 경주 시작하기
        </button>
    </div>
</div>

<!-- Scripts -->
<script type="module" src="src/main.js"></script>

</body>
</html>
